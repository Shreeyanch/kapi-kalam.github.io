<!DOCTYPE html>
<html>
<head>
	<title>REGISTER</title>
	<link rel="stylesheet" type="text/css" href="kapi-kalam-register.css">
</head>
<body>
	<div class="register">
		<form class="register-box">
		<ul>
			<h1 id="register">REGISTER</h1>

			<li id="box-name"><p id="input"> FULL NAME: </p><input maxlength="25" type="text" placeholder=" FULL NAME"></li>
			
			<li id="box-label"><p id="input">GENDER: </p><label><input type="radio" name="gender" value="male"> MALE</label>
				<label><input type="radio" name="gender" value="felmale"> FEMALE</label>
				<label><input type="radio" name="gender" value="other"> OTHER</label>
			</li>
			<li id="box-address"><p id="input">ADDRESS: </p><input maxlength="50" type="text" placeholder="ADDRESS"></li>
			<li id="box-phone-number"><p id="input">PHONE NUMBER: </P><input maxlength="10" type="text" placeholder="PHONE NUMBER"></li>
			<li id="box-email"> <p id="input">E-MAIL: </p><input type="text" placeholder="E-MAIL"></li>
			<li id="box-submit"><button type="submit" id="input" style="padding: 0.7vh 3vh; font-size:15px; ">SUBMIT</button></li>
			
		</ul>
		</form>
	</div>

</body>
</html>
